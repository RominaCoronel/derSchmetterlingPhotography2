            </div>
            <div class="telefono">
                <label for="telefono" class="colocar-telefono">Teléfono</label>
                <input type="number" name="intro-telefono" id="telefono">

            <div class="contacto">

                <p class="p01">Consulta por tu producción fotográfica!!</p><br>

                <p class="p02">drphoto@gmail.com</p>
                <p class="p03">(11)-2415-5498</p>

            <div class="mensaje">
                <label for="mensaje" class="colocar_mensaje">Mensaje</label>
                <br>
                <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" placeholder="Deja aquí tu comentario..."></textarea>
            </div>

            <div class="botones">
                <button type="submit" class="enviar" name="enviar_formulario" id="enviar">
